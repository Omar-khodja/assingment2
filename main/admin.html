<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow mt-5">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">admin panel</h2>
                      

                        <form>

                        <div class="mb-3">
                            <label class="form-label">Select User</label>
                            <select id="userSelect" class="form-select" required>
                                <option disabled selected>Select a user</option>
                            </select>
                        </div>
                            <div>
                                <button id="Upgrade" class="btn btn-primary ">
                                     Upgrade user
                                </button>
                                <button id="downgrade" class="btn btn-primary ">
                                    Downgrade user
                                </button>
                                <button id="logout" class="btn btn-primary">
                                    <i class="bi bi-box-arrow-in-right"></i> log out
                                </button>
                              
                            </div>
                            <div>
                              
                            </div>





                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
       async function getUsers() {
            try {
                const response = await fetch("/ReqUsers", {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json"
                    }
                });

                const data = await response.json();

                const select = document.getElementById("userSelect");
                 select.innerHTML = ""; 

                data.users.forEach(user => {
                    const option = document.createElement("option");
                    option.value = user.username;
                    option.textContent = `${user.username} (${user.role})`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error("Error fetching users:", error);
            }
        }

         getUsers();
         document.getElementById('downgrade').addEventListener('click', async function (e) {
            e.preventDefault();
            const select = document.getElementById("userSelect").value;
            const response = await fetch(`/admin-roles?username=${select}&action=downgrade`,{
                method:"GET",

            })
            const data = await response.json();
            if(data.success){
                getUsers();
                alert("user has been downgrade")
            }else{
                alert("user is already a Noraml")
            }

            
              
            });

          document.getElementById('Upgrade').addEventListener('click', async function (e) {
            e.preventDefault();
                const select = document.getElementById("userSelect").value;
                const response = await fetch(`/admin-roles?username=${select}&action=upgrade`, {
                    method: "GET",
                });

                const data = await response.json();
                if (data.success) {
                    getUsers();
                    alert("User has been upgraded");
                } else {
                    alert("User is already an Admin");
                }
            });

        





        document.getElementById('logout').addEventListener('click', async function () {
            const response = await fetch('/logout', { method: 'POST' });
            const data = await response.json();

            if (data.success) {
                window.location.href = "login.html";
            }
        });

    </script>
</body>

</html>
